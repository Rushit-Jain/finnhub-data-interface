<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="div-form">
      <h1>Stock Search</h1>
      <form id="form" onsubmit="onFormSubmit(event)" onreset="">
        <label for="input-text">Stock Ticker Symbol:</label>
        <input id="input-text" type="text" name="stock" required />
        <input id="button-submit" type="submit" value="Search" />
        <input
          id="button-clear"
          type="button"
          onclick="onFormReset(event)"
          value="Clear"
        />
      </form>
    </div>
    <div id="div-tabs">
      <div class="container">
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="tab1-tab"
              data-toggle="tab"
              href="#tab1"
              role="tab"
              aria-controls="tab1"
              aria-selected="true"
              >Company</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="tab2-tab"
              data-toggle="tab"
              href="#tab2"
              role="tab"
              aria-controls="tab2"
              aria-selected="false"
              >Stock Summary</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="tab3-tab"
              data-toggle="tab"
              href="#tab3"
              role="tab"
              aria-controls="tab3"
              aria-selected="false"
              >Charts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="tab4-tab"
              data-toggle="tab"
              href="#tab4"
              role="tab"
              aria-controls="tab4"
              aria-selected="false"
              >Latest News</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabsContent">
          <div
            class="tab-pane fade show active"
            id="tab1"
            role="tabpanel"
            aria-labelledby="tab1-tab"
          >
            <h3>Tab 1 Content</h3>
            <p>This is the content of Tab 1.</p>
          </div>
          <div
            class="tab-pane fade"
            id="tab2"
            role="tabpanel"
            aria-labelledby="tab2-tab"
          >
            <h3>Tab 2 Content</h3>
            <p>This is the content of Tab 2.</p>
          </div>
          <div
            class="tab-pane fade"
            id="tab3"
            role="tabpanel"
            aria-labelledby="tab3-tab"
          >
            <h3>Tab 3 Content</h3>
            <p>This is the content of Tab 3.</p>
          </div>
          <div
            class="tab-pane fade"
            id="tab4"
            role="tabpanel"
            aria-labelledby="tab4-tab"
          >
            <h3>Tab 4 Content</h3>
            <p>This is the content of Tab 4.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="div-content"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="data-store.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="ui-script.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="data-fetch-script.js"></script>
  </body>
</html>
